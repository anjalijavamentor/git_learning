<!DOCTYPE html>
<html lang="en">
<head>
        <title>Document</title>
    <style>

         h2, p2, p3 {
            text-align: center;
            color: red;
        }
        .center{
            /* class selector */
            text-align: center;
            color:black;
        }
        #para1{
            /* Id selector */
            text-align: center;
            color: blue;
        }

        p{                  
            /* element selector */
            text-align: center;
            color: red;
        }
    </style>
</head>
<body>
    <h1 class="center">selector of class</h1>
    <h2>grouping selector</h2>
    <p> paragrapg no 2</p>
    <p> paragraph no 3</p>
    <p class="center">this is just a paragraph </p>
    <p id="para1">Hello world</p>
    <p>this paragraph is not important</p>
    <p>this is a selector and this is use to select class ,element ,id</p>
</body>
</html>
