<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>weather app</title>
</head>

<body>
    <section class="container">
    <div class="card">
    <div class="box">
        <div class="wave-one"></div>
        <div class="wave-two"></div>
        <div class="wave-three"></div>

        <div class="weather-con">
            <i class="fa-solid fa-sun" style="color: darkorange;  size: 500px;"></i>
        </div>

        <div class="info">
            <h2 class="location">
                <i class="fa-solid fa-street-view">Delhi ,In</i>
            </h2>
            <p id="date">Sunday | May | 11:53</p>
            <h1 class="temp">36°C</h1>
            <h2 class="tempmin_max">Min 36°C | Max 36°C</h2>
        </div>
    </div>
    </div>
    </section>
</body>

</html>
